<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>oneindex for serverless</title>
        <link rel="stylesheet" type="text/css" href="./static/bootstrap.min.css" />
    </head>
    <body>
        <div class="container homepage-container">
            <h1>OneIndex云函数版</h1>
            <p>轻松共享您的OneDrive文件</p>
            {% if data.account %}
                <p>已登录的账号:{{data.account}}</p>
                <p>
                    <button type="button" class="btn btn-success btn-md" onclick="window.location.href='./login'">切换账号</button>
                </p>
                <a href="{{ data.url_index }}" target="_blank" rel="noopener noreferrer">
                    访问您的OneDrive门户
                </a>
            {% else %}
                <p>
                    <button type="button" class="btn btn-success btn-md" onclick="window.location.href='./login'">登录</button>
                </p>
            {% endif%}
        </div>
    </body>
</html>
